<html>
	<head>
		<title>document</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>

	<script type="text/javascript">
		d3.csv("./stocks.csv",
			function(data)
			{
				data.forEach(
					function(d){
						d.date = parseTime(d.date);
						d.close = +d.close;
					}
				)
			}

		);
	</script>

		
	</body>
</html>
